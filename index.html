<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES Game ðŸ”¥</title>
</head> 

<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.8s ease;
}

/* Default background */
body.default-bg {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Lover background */
body.lover-bg {
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
}

/* Marriage background */
body.marriage-bg {
    background: linear-gradient(135deg, #ff1493, #ff69b4);
}

.container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 350px;
    position: relative;
    z-index: 10;
}

h1 {
    margin-bottom: 20px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #ff4b5c;
    color: white;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #ff1e3c;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    min-height: 40px;
}

/* Effects container */
.hearts-container {
    position: fixed;
    top: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

/* Heart floating up */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
}

/* Ring falling down */
.ring {
    position: absolute;
    font-size: 24px;
    animation: fallDown 4s linear forwards;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

@keyframes fallDown {
    0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

</style>
<body class="default-bg">

<div class="container">
    <h1>FLAMES ðŸ”¥</h1>

    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Crush Name">

    <button onclick="calculateFlames()">Check Relationship</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
